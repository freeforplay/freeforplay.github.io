<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="EditMemberCtrl" method="post">
<ul class="u">

<li class="1">
회원아이디<input type="text" value="<%=mem.getId() %>" name="id" id="id" readonly/>
</li>
<li class="2">
회원비밀번호<input type="text" value="<%=mem.getPw() %>" name="pw" id="pw"/>
</li>


<li class="3">
회원이름<input type="text" value="<%=mem.getName() %>" name="name" id="name"/>
</li>

<li class="4">
우편번호<input type="text" value="<%=mem.getZipcode() %>" name="zipcode" id="zipcode" />
</li>

<li class="5">
주소1<input type="text" value="<%=mem.getAddress1() %>" name="address1" id="address1"/>
</li>

<li class="6">
주소2<input type="text" value="<%=mem.getAddress2() %>" name="address2" id="address2" />
</li>

<li class="7">
연락처<input type="text" value="<%=mem.getTel() %>" name="tel" id="tel" />
</li>
<li class="8">
이메일<input type="text" value="<%=mem.getEmail() %>" name="email" id="email" />
</li>
<li class="9">
직업<input type="text" value="<%=mem.getJob() %>" name="job" id="job" />
</li>
<li class="10">
소식받기
		
						<input type="checkbox" id="yesno" name="yesno" checked value="yes"/>

						<input type="checkbox" id="yesno" name="yesno" value="no"/>

					 
</li>
<li class="11">
가입일<input type="text" value="<%=mem.getRegdate() %>" name="regdate" id="regdate" readonly/>
</li>
<li class="12">
포인트<input type="text" value="<%=mem.getPoint() %>" name="point" id="point" />
</li>

</ul>
<div class="btn_wrap">	
<button type="submit" class="in_btn" onclick="" >수정</button>
<button type="reset" class="in_btn" onclick="">취소</button>
</div>

</form>
<script>
document.getElementById("yesno").addEventListener("click", function(){
		if(this.value=="yes") {
			this.value = "no";
			return false;
		} else {
			this.value = "yes";
			return false;
		}
	});
</script>
</body>
</html>
