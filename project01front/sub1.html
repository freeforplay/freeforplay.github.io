                        <h2> 대표 인사말</h2>
                        <p>
                        저희 이수화학은 "삶의 풍요와 편리를 더하는 아름다운 미래창조"라는 핵심목적과 "성실", "도전", "고객만족"이라는 핵심가치를 바탕으로 1969년 창사이후 LAB, NP, BAB, 특수 기능액(D-Sol), TDM, IPA등 다양한 석유화학제품을 생산 판매하고 있습니다. 특히 LAB는 연간 180,000MT의 생산능력을 보유한 세계적 업체로 1999년에는 미국 포브스지 선정 세계 100대 우량중견기업으로 선정되었으며, 2003년에는 국가품질 대회 품질경영상 등의 영예를 차지했습니다.<br><br> 

                        또한 Global 무한 경쟁 시대에서 회사의 지속적 발전을 위한 Global Network 구축에도 최선을 다하여 유럽시장 진출의 교두보로 독일에 해외법인을 설립하였고, 중남미 시장진출을 위하여 멕시코에 연락사무소를 개설하였으며, 중국 진출의 전초기지로 상해대표처를 운용 중에 있습니다.<br><br>
                        
                        아울러 저희 이수화학은 이러한 외형적 성장과 더불어, ERP 도입을 통한 선진경영체제 구축, 자동화 생산공정 시스템 완비, TPM, TOP 활동을 통한 생산성 향상, PSM시스템 도입을 통한 제품생산의 안전성 확보 등 내부 경영혁신에 최선을 다하고 있습니다. 이렇듯 저희 이수화학은 이러한 외적 성장을 바탕으로 지속적인 내부 경영혁신 및 창의적 기술 개발을 통하여 경쟁력 세계 1위 기업을 향하여 착실하게 전진하여 나가고 있으며, 고객, 임직원, 협력회사, 지역사회, 주주 상호 간의 공존경영에 바탕을 둔 윤리경영 구현을 통하여 더욱 더 신뢰 받는 기업으로 도약해 나아가고 있습니다.<br><br>
