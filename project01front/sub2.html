                        <h2> 이수그룹소개</h2>
                        <p class="p1">이수그룹은 1969년 설립된 이수화학을 모태로<br>"삶에 풍요와 편리를 더하는 아름다운 미래 창조의 경영이념을 실천함으로써 인류 사회의 발전에 기여해 왔습니다."
                        </p>
                        <p class="p2"> Challenge the Future</p>
                        <p class="p3">Share the Future</p>
                        <p class="p4">친황경 세제 원료 생산, 첨단 IT 제품 생산, 편리한 주거공간과 도로, 플랜트 등 사회기반시설의 건설, 국민 건강 향상을 위한 개방까지 우리 생활 곳곳에서 인류의 삶을 풍요롭고 편리하게 만들기 위한 활동을 계속해 왔습니다.</p>
                        <p class="p4">이수그룹은 1996년 CI 도입과 함꼐 그룹 체제를 본격화하며 사업 확장과 해외시장의 적극 진출을 통해 글로벌 기업으로 성장하고 있습니다.</p>
                        <p class="p4">IT, 바이오, 금융 등 미래 성장 산업을 확대하여 사업 다각화를 성공적으로 완료하였습니다.</p>
                        <p class="p4">사업 다각화와 함께 근임없는 경영혁신활동을 통해 품질경영을 실천하고 미래 지향적인 고부가가치 제품 개발로 각 사업부문의 경쟁력을 강화시켜온 결과, 국내 시장은 물론 해외시장에서도 글로벌 기업들과 어꺠를 나란히 하게 되었습니다.</p>
                        <p class="p4">유럽, 북미 중남미, 아시아, 아프리카 지역등에 현지법인과 지사가 진출해 있으며, 최근에는 중국 시장에 진출하는 등 해외 시장 진출을 강화하며 새로운 사업기회를 모색하고 있습니다.</p>
                        
                        <h2>지주회사설립 (주)이수</h2>

                        <p class="p4">
                            이수그룹은 기업 지배 구조 개선과 투명경영에 대한 사회적 요구와 관심에 부응하기 위해 2003년 8월1일 지주회사인 (주)이수를 설립하였습니다.<br><br><br>
                            
                            (주)이수는 자회사의 출자자산 지분관리 외에 자체 수익사업도 추진해 나가고있으며, 교육, 홍보와 6시그마 TOP와 같은 경영개선활동 등 계열사간에 중복되는 업무를 공동 추진함으로써 그룹 차원에서 규모의 경제를 실현하고 있습니다.<br><br>
                
                            이와 함께 조직원들의 역량 강화를 위한 그룹비전 추진 및 이수만의 독특한 기업문화달성, 그리고 신규사업 발굴 업무를 담당 하고 있습니다.    
                        </p>
